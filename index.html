<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
  <div class="calculator">
    <div class="calc">calc</div><br>
    <div><input type="text" id="inputBox" placeholder='0'/></div>
                <div class="box">
               <div>
                   <button class="button">7</button>
                   <button class="button">8</button>
                   <button class="button">9</button>
                   <button class="button del">DEL</button>
                </div>
               <div>
                   <button class="button">4</button>
                   <button class="button">5</button>
                   <button class="button">6</button>
                   <button class="button operator">+</button>
                </div>
                <div>
                   <button class="button">1</button>
                   <button class="button">2</button>
                   <button class="button">3</button>
                   <button class="button">-</button>
                </div>
                 <div>
                   <button class="button">.</button>
                   <button class="button">0</button> 
                   <button class="button operator">/</button>
                  <button class="button operator">x</button>
                </div>
                 <div class="two">
                   <button class="button rst">RESET</button>
                   <button class="button eul">=</button>
                  </div>
            </div>
  </div>
  </div>
    <script src="index.js"></script>
  </body>
</html>
